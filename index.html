<head>

            </div>

                <br>

            </div>
        </div>

        <div class="lower">

                <div class="datee">

                </div>
                <div class="datee">
                    <h2>Balance</h2>
                    <h3 id="balance">0</h3>
                </div>
            </div>

            <div class="ProductList">
                <div class="cld">
                    <h2>Expenses List</h2>
                    <br>
                    <table id="table">
                        <tr>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
